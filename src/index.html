<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black text-white flex justify-center items-center min-h-[100vh]">
    <div class="border border-4 border-slate-600  flex flex-col">
        <div class="h-30 w-full bg-slate-800 mb-5 text-end">
            <p>Display:</p>
            <p class="display text-2xl font-bold" ></p>
            <p>Result:</p>
            <p class="output text-2xl font-bold" ></p>
            
        </div>
        <div class=" flex justify-between items-center  m-auto h-15 my-2 mx-0.5 ">
            <button class=" border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500  back"><i class="fa-solid fa-delete-left"></i></button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">C</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">%</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">CE</button>
        </div>
        <div class=" flex justify-between items-center h-15 my-2 mx-0.5 m-auto ">
            <button class="hello border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">1/x</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">x<sup>2</sup></button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">&#8730;x </button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">/</button>
        </div>
        <div class=" flex justify-between items-center  m-auto h-15 my-2 mx-0.5 ">
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">7</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">8</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">9</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">*</button>
        </div>
        <div class=" flex justify-between items-center  h-15 m-auto my-2 mx-0.5 ">
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">4</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">5</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">6</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">-</button>
        </div>
        <div class=" flex justify-between items-center  h-15 m-auto my-2 mx-0.5">
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">1</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">2</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">3</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">+</button>
        </div>
        <div class=" flex justify-between items-center  h-15 m-auto my-2 mx-0.5 ">
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">0</button>
            <button class="border border-2 mx-0.5 h-16 w-16  rounded-full hover:bg-slate-600 bg-slate-500">.</button>
            <button class="border border-2 mx-0.5 h-16 w-16 px-20  rounded-full hover:bg-amber-500 bg-amber-600">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
